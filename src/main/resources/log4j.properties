log4j.rootCategory= error, CONSOLE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5l - %m%n

log4j.category.bcp.cdi=debug,CONSOLE
log4j.additivity.bcp.cdi = false

